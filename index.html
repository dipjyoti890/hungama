<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Madam ji!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #8EC5FC, #E0C3FC);
            font-family: 'Arial', sans-serif;
        }

        /* Card container */
        .card {
            position: relative;
            width: 90%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Balloons animation */
        .balloons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .balloon {
            width: 60px;
            height: 90px;
            background: radial-gradient(circle, #ff9ff3, #f368e0);
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 25px;
            background: #333;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle, #54a0ff, #2e86de);
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle, #48dbfb, #1dd1a1);
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-20px) translateX(-50%); }
        }

        /* Happy Birthday text */
        h1 {
            font-size: 2.8rem;
            color: #f368e0;
            animation: bounce 1s ease infinite alternate;
        }

        /* Happy Birthday text animation */
        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        /* Message styling */
        p {
            font-size: 1.3rem;
            color: #333;
            margin-top: 20px;
            line-height: 1.5;
        }

        /* Extra styling for best friend text */
        .best-friend {
            color: #ff9ff3;
            font-weight: bold;
        }

        /* Sparkles effect */
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #feca57;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 25%; animation-delay: 0.3s; }
        .sparkle:nth-child(2) { top: 50%; left: 60%; animation-delay: 0.6s; }
        .sparkle:nth-child(3) { top: 70%; left: 40%; animation-delay: 0.8s; }
        .sparkle:nth-child(4) { top: 35%; left: 55%; animation-delay: 1s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.8); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <h1>Happy Birthday!</h1>
        <p>
            To my <span class="best-friend">Madam ji</span>,<br>
            Wishing you a day filled with laughter, love, and endless joy.<br>
            You're not just my friend; you're my family.<br>
            Here's to many more memories together. Happy Birthday!
        </p>

        <!-- Sparkles for extra decoration -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
